<!-- Define nuestro tipo de documeto -->
<!DOCTYPE html>
<!-- Inicio de nuestra web, definimos idioma -->
<html lang="es">
  <!-- Cabecera de nuestra web,no visible para el navegador -->
  <head>
    <!-- Definimos el tipo de caracteres soportados pr nuestra web -->
    <meta charset="UTF-8" />
    <!-- inidcamos que nuestro sitio web tendra el tamaño de la pantalla, ojo, no lo hacemos resposive con esto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo de nuestra página web -->
    <title>Proyecto 003</title>
  </head>
  <!-- Cuerpo de nuestra web, dibujado por el navegador -->
  <body>
    <!-- Etiqueta semantica para identificar un encabezado  -->
    <header>
      <!-- Etiqueta de titulo principal denuestra página -->
      <h1>Encabezado</h1>
      <!-- Etiqueta de párrafo -->
      <p>Párrafo</p>
    <!-- Etiquetas de cierre de nuestra web -->
    </header>
  </body>
</html>
