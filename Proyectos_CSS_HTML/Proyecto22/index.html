<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- styles -->
     <link rel="stylesheet" href="assets/css/reset.css">
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Proyecto 22</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
          <header class="main__header">
            <p class="header__subtitle">Rango de edad más común</p>
            <h2 class="header__title">De 0 - 18</h2>
          </header>
          
          <section class="main__graph">
            <h1 class="graph__title">Población por rango de edades</h1>
            <div class="graph__container">

              <article class="graph__item">
                <div class="graph__bar graph__bar--1"></div>
                <p class="graph__range">0-18</p>
              </article>
              
              <article class="graph__item">
                <div class="graph__bar graph__bar--2"></div>
                <p class="graph__range">19-30</p>
              </article>

              <article class="graph__item">
                <div class="graph__bar graph__bar--3"></div>
                <p class="graph__range">31-40</p>
              </article>

              <article class="graph__item">
                <div class="graph__bar graph__bar--4"></div>
                <p class="graph__range">41-50</p>
              </article>

              <article class="graph__item">
                <div class="graph__bar graph__bar--5"></div>
                <p class="graph__range">51-60</p>
              </article>

              <article class="graph__item">
                <div class="graph__bar graph__bar--6"></div>
                <p class="graph__range">61-70</p>
              </article>

              <article class="graph__item">
                <div class="graph__bar graph__bar--7"></div>
                <p class="graph__range">+70</p>
              </article>
            </div>

            <div class="main__secondary">
              <p class="secondary__subtitle">Aumento rango de edad de:</p>
              <h2 class="secondary__title">19 - 30 años</h2>
            </div>
          </section>
        </main>
    </div>
</body>
</html>
