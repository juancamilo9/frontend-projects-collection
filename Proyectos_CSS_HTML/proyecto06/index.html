<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet"
            href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
        <title>Proyecto 06</title>
    </head>
    <body>
        <div class="layout">
            <main class="layout__main">
                <h1 class="main__title">Correo temporal</h1>
                <div class="main__generate">
                    <p class="generate__mail">kcamilito@gmail.com</p>
                    <a href="" class="main_btn"><i class="fa-solid fa-copy generate__icon"></i></a>
                </div>

                <form action class="main__form">
                    <div class="form__slider">
                        <div class="control__title">
                            <span class="control__text">Longitud</span>
                            <span class="control__number">4</span>
                        </div>
                        <!-- slider -->
                        <input type="range" class="control__range" value="2"
                            min="0" max="10">
                    </div>
                    <div class="form__control">
                        <input type="checkbox" class="control__checkbox"
                            name="letters" id="letters">
                        <label for="letters" class="control__label">Con
                            letras</label>
                    </div>

                    <div class="form__control">
                        <input type="checkbox" class="control__checkbox"
                            name="numbers" id="numbers">
                        <label for="numbers" class="control__label">Con
                            números</label>
                    </div>

                    <div class="form__control">
                        <input type="checkbox" class="control__checkbox"
                            name="sym" id="sym">
                        <label for="sym" class="control__label">Con
                            symbolos</label>
                    </div>

                    <div class="form__control">
                        <input type="checkbox" class="control__checkbox"
                            name="mayus" id="mayus">
                        <label for="mayus" class="control__label">Con
                            mayúsculas</label>
                    </div>
                    <div class="form__control">
                        <input type="mail" class="control__input"
                            placeholder="Personalizado">
                    </div>

                    <input type="submit" class="control__submit" value="Crear">
                </form>
            </main>
        </div>
    </body>
</html>
