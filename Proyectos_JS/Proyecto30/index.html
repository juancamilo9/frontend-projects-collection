<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78f6030352.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <title>Proyecto 30 - Aumento de followers animada</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <h1 class="main__title">Juan Camilo</h1>
            <div class="main__container--follows">
                <article class="main__follows">
                    <i class="fa-brands fa-youtube follow__icon youtube__icon"></i>
                    <span class="follow__number" data-target="360000"> 0</span>
                </article>
                <article class="main__follows">
                    <i class="fa-brands fa-twitter follow__icon twitter__icon"></i>
                    <span class="follow__number" data-target="8000">0</span>
                </article>
                <article class="main__follows">
                    <i class="fa-brands fa-instagram follow__icon instagram__icon"></i>
                    <span class="follow__number" data-target="5000">0</span>
                </article>
                <article class="main__follows">
                    <i class="fa-brands fa-facebook follow__icon facebook__icon"></i>
                    <span class="follow__number" data-target="20000">0</span>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
