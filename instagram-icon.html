<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícono de Instagram con Gradiente</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .instagram-icon {
            font-size: 100px; /* Puedes ajustar el tamaño aquí */
            background: -webkit-linear-gradient(45deg, 
                #fdf497 0%, 
                #fdf497 5%, 
                #fd5949 45%,
                #d6249f 60%,
                #285AEB 90%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        /* Versión alternativa con el fondo completo */
        .instagram-icon-bg {
            font-size: 100px;
            padding: 20px;
            border-radius: 20px;
            color: white;
            background: radial-gradient(circle at 30% 107%, 
                #fdf497 0%, 
                #fdf497 5%, 
                #fd5949 45%,
                #d6249f 60%,
                #285AEB 90%
            );
        }
    </style>
</head>
<body>
    <!-- Ícono con gradiente en el texto -->
    <div>
        <i class="fab fa-instagram instagram-icon"></i>
    </div>

    <!-- Ícono con gradiente en el fondo -->
    <div style="margin-left: 50px;">
        <i class="fab fa-instagram instagram-icon-bg"></i>
    </div>
</body>
</html>
